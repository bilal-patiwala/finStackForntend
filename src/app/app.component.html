<div class="w-[85%] m-auto mt-8 shadow-lg">
  <div class="flex justify-between px-8 py-4 bg-gray-200 items-center">
    <div class="flex gap-4 items-center">
      <p class="text-2xl font-bold">Sales Log</p>
      <div
        class="flex gap-2 items-center border border-[black] p-2 cursor-pointer"
        (click)="openTaskModal($event)"
      >
        <div class="border rounded-full border-[#2196f3] px-1 py-0">
          <i class="fas fa-plus" style="font-size: 18px; color: #2196f3"></i>
        </div>
        <p class="text-xl">New Task</p>
      </div>
    </div>
    <div class="basis-2/4">
      <input type="text" class="p-2 w-[100%] text-xl" placeholder="search" />
    </div>
  </div>
  <app-task-table></app-task-table>
</div>
